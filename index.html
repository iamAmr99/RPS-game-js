<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Rock Paper Scissors</title>
    <!-- ?logo -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/imgs/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/imgs/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/imgs/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/imgs/logo/site.webmanifest" />
    <!-- ?logo end -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <div class="container">
      <div class="row gap-2">
        <div
          class="col border p-0 d-flex align-items-center justify-content-between flex-column bg-white"
        >
          <div
            class="w-100 bg-primary text-center d-flex flex-row-reverse"
            id="playerStatusColor"
          >
            <div
              class="border border-black border-1 bg-white px-3 d-flex align-items-center"
              id="playerScore"
            >
              0
            </div>
            <h3 class="w-100 text-white p-2" id="playerStatus">Player</h3>
          </div>
          <div class="my-2 w-100 text-center">
            <img
              src="assets/imgs/sprites/player.gif"
              alt="player"
              id="playerHand"
            />
          </div>
          <div
            class="player-choices w-100 d-flex -stretch justify-content-between"
          >
            <div
              class="bg-primary text-white border-end d-flex align-items-center justify-content-center w-100"
            >
              <button
                type="button"
                class="btn text-white rounded-0 fw-bold fs-4 px-1"
                id="rock"
                title="Rock"
              >
                Rock
              </button>
              <i class="fas fa-hand-rock fa-lg px-1"></i>
            </div>
            <div
              class="bg-primary text-white border-end d-flex align-items-center justify-content-center w-100"
            >
              <button
                type="button"
                class="btn text-white rounded-0 fw-bold fs-4 px-1"
                id="paper"
                title="Paper"
              >
                Paper
              </button>
              <i class="fas fa-hand-paper fa-lg px-1"></i>
            </div>
            <div
              class="bg-primary text-white border-end d-flex align-items-center justify-content-center w-100"
            >
              <button
                type="button"
                class="btn text-white rounded-0 fw-bold fs-5 v"
                id="scissors"
                title="Scissors"
              >
                Scissors
              </button>
              <i class="fas fa-hand-scissors fa-rotate-90 fa-lg px-1"></i>
            </div>
          </div>
        </div>
        <div
          class="col border p-0 d-flex align-items-center justify-content-between flex-column bg-white"
        >
          <div class="w-100 bg-primary text-center d-flex" id="bossStatusColor">
            <div
              class="border border-black border-1 bg-white px-3 d-flex align-items-center"
              id="bossScore"
            >
              0
            </div>
            <h3 class="w-100 text-white p-2" id="bossStatus">Boss</h3>
          </div>
          <div class="my-2">
            <img src="assets/imgs/sprites/boss.gif" alt="boss" class="skull" />
          </div>
          <div class="bg-primary w-100 text-center text-white p-2 fs-4">
            <span id="bossChoice" class="fw-bold text-capitalize"
              >you will lose!!</span
            >
          </div>
        </div>
      </div>
    </div>
    <footer
      class="w-100 bg-dark text-white d-flex justify-content-center align-items-center fs-3"
    >
      ---<i class="fas fa-brands fa-github"></i>---
    </footer>
    <script src="assets/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
